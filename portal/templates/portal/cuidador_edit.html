{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4> Olá Família <B><label>{{ request.session.familia }} - {{request.session.familia_id}}</label></B></h4>
        <h5>Editar Cuidador</h5>

        <hr>
          <form action="." method="post">
                  {% csrf_token %}
                  {{  form|bootstrap }}

                  <button class ="btn btn-success" type="submit">Salvar</button>
                  <button class ="btn btn-warning" onclick="window.location.href='{% url 'cuidadores' %}'">Cancelar</button>
          </form>

    </div>

 </div>
{% endblock %}
