{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <h4> Olá Família <b><label>{{ request.session.familia }} - {{request.session.familia_id }}</label></b></h4>
      <hr>
      <a href="{% url 'responsavel_list' %}" class ="btn btn-warning">Voltar</a>
      <hr>
      <h5><b>Família</b></h5>
      <hr>
      <form action="." method="POST">
        {% csrf_token %}

        <div class="col-sm-6">
          {{  form|bootstrap }}

        <button class ="btn btn-success" type="submit">Salvar</button>

      </form>
    </div>
  </div>
{% endblock %}
