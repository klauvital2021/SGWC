{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4> Olá Família <B><label>{{ request.session.familia }} {{ request.session.familia_id }}</label></B></h4>
        <hr>
        <button class ="btn btn-warning" onclick="window.location.href='{% url 'login_familia' %}'"> Voltar </button>
        <hr>
        <h5><B>Inserir Família</B></h5>
        {{ form.non_field_errors }}

        <hr>
        <form action="{% url 'familia_add' %}" method="post">
              {% csrf_token %}
              {{  form|bootstrap }}


             <button class ="btn btn-success" type="submit">Salvar</button>

        </form>
    </div>

 </div>

{% endblock %}
