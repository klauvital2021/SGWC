{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4> Olá Família <B><label>{{ request.session.familia }}- {{request.session.familia_id}} </label></B></h4>
        <hr>
        <button class ="btn btn-warning" onclick="window.location.href='{% url 'consultas' %}'">Voltar</button>
        <hr>
        <h5><b>Inserir Consultas</b></h5>
        <hr>

        <form action="{% url 'consulta_add' %}" method="post">
             {% csrf_token %}
             {{ form|bootstrap }}

             <button class ="btn btn-success" type="submit">Salvar</button>

        </form>
    </div>

 </div>

{% endblock %}
