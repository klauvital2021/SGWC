{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Cadastro{% endblock %}

{% block content %}
  <div class="container">
    <h2>Cadastro</h2>
    <div class="alert alert-success" role="alert"> Faca seu cadastro para acessar o sistema !</div>
    <form method="post">
      {% csrf_token %}
      {{ form|bootstrap }}
      <button class="btn btn-success" type="submit">Cadastrar</button>
    </form>
  </div>
{% endblock %}
