{% extends 'base.html' %}
{% load bootstrap %}

{% block content %}
 <div class="card">
    <div class="card-body">
        <h4> Olá Família <B><label>{{ request.session.familia }}</label></B></h4>
        <h5>Inserir Família</h5>

        <hr>
        <form action="{% url 'familia_add' %}" method="post">
              {% csrf_token %}
              {{  form|bootstrap }}

             <button class ="btn btn-success" type="submit">Salvar</button>
             <button class ="btn btn-warning" onclick="window.location.href='{% url 'login_familia' %}'"> Cancelar </button>
        </form>
    </div>

 </div>

{% endblock %}
