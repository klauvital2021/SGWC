{% extends 'base.html' %}

{% block title %}Sair{% endblock %}

{% block content %}
    <div class="container">
        <h3>Sair</h3>
        <p>Familia {{ familia.0 }}, tem certeza que deseja sair?</p>
        <form method="post" action="{% url 'sair' %}">
            {% csrf_token %}
            <button class="btn btn-danger" type="submit">Sair</button>
        </form>
    </div>
{% endblock %}
