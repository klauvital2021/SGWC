{% extends 'base.html' %}
{% load bootstrap %}

{% block titulo %} Login {% endblock %}

{% block content %}
  <div class = "card">
    <div class="card-body">

      <div class="container">
        <div class="row">
          <div class="col-md-3">
          </div>
          <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form action="." method="POST">
              {% csrf_token %}

              <label>Email</label>
              <input name="username" class="form-control" type="email" placeholder="Email..." autofocus>
              <br>
              <label>Senha</label>
              <input name="password" class="form-control" type="password" placeholder="Senha...">
              <br>
              <input class="btn btn-info btn-lg" type="submit" value="Enviar">
              <a href="{% url 'responsavel_principal_add' %}" class="btn btn-warning btn-lg">Cadastro</a>

            </form>
          </div>
          <div class="col-md-3">
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
